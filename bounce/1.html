<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>
function setup() {
    createCanvas(400, 400);
}

var x = 10;
var changeInX = 3;

var timer = 0;
function reset() {
    changeInX = 3;
    timer = 0;
    x = 10;
}

function draw() {
    background(220);

    // prevent from offscreen
    ellipse(Math.min(x,400), 200, 40);

    x = x + changeInX;
    // gravity simulation
    if (x > width || x < 0) {
        changeInX = -changeInX;
    }
    
    changeInX += 1;
    timer += 1;
    // a circle of 700 frame
    if (timer > 700) {reset()}
}
</script>
</body>
</html>
